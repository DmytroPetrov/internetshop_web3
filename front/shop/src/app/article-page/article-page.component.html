<div class="body-block">
    <app-nav-bar></app-nav-bar>

    <div class="main">    

        <div class="article">
            <div class="back-link">
                <span></span>
                <a (click)="backClick()">Back to search</a>
            </div>

            <div class="photo-container"><img src={{img_url}}></div>
            <div class="price">
                <p>{{price}}</p>
                <div class="amount-container">
                    <button class="plus" (click)="buyClick()">
                        <img src={{buyBtnImg}}>
                    </button>
                    <button class="btn-delay">
                        <img src="../../assets/svg/commerce.svg">
                    </button>
                    <button class="btn-compare">
                        <img src="../../assets/svg/education.svg">
                    </button>
                </div>
                <span 
                [ngStyle]="{display: warning ? 'block' : 'none'}">
                    Please, <a href="login">log in</a> to buy in The FISh.
                </span>
            </div>
            <div class="desciption">
                <h3>Description</h3>
                {{description}}
            </div>
            <div class="behaviour">
                <h3>Behavior</h3>
                {{this.behavior}}
            </div>
    
        </div>
    </div>

    <footer class="footer">footer</footer>

</div>
